<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title> Sales Shop </title>
</head>

<body>

    <div class="nav-bar"></div>

    <div id="app">
        <div>
            <p class="cart"> <i class="fas fa-shopping-cart"></i> Cart ({{ cart.length }})</p>
        </div>

        <product :premium="premium" @add-to-cart="updateCart" @remove-to-cart="removeCart"></product>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./main.js"></script>
    <!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/ce6b80ece0.js" crossorigin="anonymous"></script>
</body>

</html>
